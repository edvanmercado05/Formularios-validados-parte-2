<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración de la codificación de caracteres y la vista del portapapeles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Formulario de Validación</title>
    <!-- Vinculación de la hoja de estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vinculación de la hoja de estilos personalizada -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Título del formulario -->
        <h1>Formulario de Validación</h1>
        <!-- Inicio del formulario con un identificador "formulario" y llamada a la función validarFormulario() en el evento onsubmit -->
        <form id="formulario" onsubmit="return validarFormulario()">
            <!-- Campo de entrada para el ID -->
            <div class="mb-3">
                <label for="id" class="form-label">ID (5 dígitos)</label>
                <input type="text" class="form-control" id="id" name="id" required>
            </div>
            <!-- Campo de entrada para el nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <!-- Campo de entrada para los apellidos -->
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
            </div>
            <!-- Campo de entrada para el teléfono -->
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono (###)###-####</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" pattern="\([0-9]{3}\)[0-9]{3}-[0-9]{4}" required>
            </div>
            <!-- Campo de entrada para el correo electrónico -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <!-- Campo de entrada para la edad -->
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" name="edad" min="0" required>
            </div>
            <!-- Campo de entrada para la fecha de nacimiento -->
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>
            <!-- Botón de envío del formulario -->
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <!-- Contenedor para mostrar mensajes de error -->
        <div id="mensajeError" class="mt-3"></div>
    </div>
    <!-- Vinculación del archivo de scripts JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
